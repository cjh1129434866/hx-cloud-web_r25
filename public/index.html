        @keyframes round1 {
          0% {
            transform: rotate(0deg);
          }
          66.66% {
            transform: rotate(360deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        @keyframes round2 {
          0% {
            transform: rotate(0deg);
          }
          8.3325% {
            transform: rotate(0deg);
          }
          74.9925% {
            transform: rotate(360deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        @keyframes round3 {
          0% {
            transform: rotate(0deg);
          }
          16.665% {
            transform: rotate(0deg);
          }
          83.325% {
            transform: rotate(360deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        @keyframes round4 {
          0% {
            transform: rotate(0deg);
          }
          24.9975% {
            transform: rotate(0deg);
          }
          91.635% {
            transform: rotate(360deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        @keyframes round5 {
          0% {
            transform: rotate(0deg);
          }
          33.33% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        @keyframes loading {
          0% {
            transform: rotate(0deg);
            box-shadow: 25px 0px 0px -15px blue, 25px 0px 0px -15px green, 25px 0px 0px -15px red, 25px 0px 0px -15px yellow, 25px 0px 0px -15px palevioletred;
          }
          20% {
            box-shadow: 25px 0px 0px -15px blue, 15.450849718747362px -47.55282581475768px 0px -15px green,
              15.450849718747362px -47.55282581475768px 0px -15px red, 15.450849718747362px -47.55282581475768px 0px -15px yellow,
              25px 0px 0px -15px palevioletred;

          40% {
            box-shadow: 25px 0px 0px -15px blue, 15.450849718747362px -47.55282581475768px 0px -15px green,
              -40.45084971874737px -29.38926261462365px 0px -15px red, -40.45084971874737px -29.38926261462365px 0px -15px yellow,
              25px 0px 0px -15px palevioletred;
          }
          60% {
            box-shadow: 25px 0px 0px -15px blue, 15.450849718747362px -47.55282581475768px 0px -15px green,
              -40.45084971874737px -29.38926261462365px 0px -15px red, -40.450849718747364px 29.38926261462366px 0px -15px yellow,
              25px 0px 0px -15px palevioletred;
          }
          80% {
            box-shadow: 25px 0px 0px -15px blue, 15.450849718747362px -47.55282581475768px 0px -15px green,
              -40.45084971874737px -29.38926261462365px 0px -15px red, -40.450849718747364px 29.38926261462366px 0px -15px yellow,
              25px 0px 0px -15px palevioletred;
          }
          100% {
            transform: rotate(360deg);
            /* box-shadow: 25px 0px 0px -15px blue,
            15.450849718747373px 47.552825814757675px 0px -15px green,
            -40.450849718747364px 29.38926261462366px 0px -15px red,
            -40.45084971874737px -29.38926261462365px 0px -15px yellow,
            15.450849718747362px -47.55282581475768px 0px -15px palevioletred; */
            box-shadow: 25px 0px 0px -15px blue, 25px 0px 0px -15px green, 25px 0px 0px -15px red, 25px 0px 0px -15px yellow, 25px 0px 0px -15px palevioletred;
          }
        }
        .container {
          /* position: relative;
          width: 100%;
          height: 500px; */

          position: absolute;
          width: 100%;
          top: 50%;
          margin-top: -99px;
          text-align: center;
          height: 198px;
        }
        .loading {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 25px;
          height: 25px;
          border-radius: 50%;
          color: #04ffe4;
          transform: rotate(90deg);
        }
        .subLoading {
          border-radius: 50%;
          position: absolute;
          width: 100%;
          height: 100%;
          animation-duration: 6s;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;
        }
        .subLoading-1 {
          box-shadow: 25px 0px 0px -5px;
          animation-name: round1;
        }
        .subLoading-2 {
          box-shadow: 25px 0px 0px -6px;
          animation-name: round2;
          /* box-shadow: 15.450849718747373px 47.552825814757675px 0px -15px green; */
        }
        .subLoading-3 {
          box-shadow: 25px 0px 0px -7px;
          animation-name: round3;
          /* box-shadow: -40.450849718747364px 29.38926261462366px 0px -15px red; */
        }
        .subLoading-4 {
          box-shadow: 25px 0px 0px -8px;
          animation-name: round4;
          /* box-shadow: -40.45084971874737px -29.38926261462365px 0px -15px yellow; */
        }
        .subLoading-5 {
          box-shadow: 25px 0px 0px -9px;
          animation-name: round5;

          /* box-shadow: 15.450849718747362px -47.55282581475768px 0px -15px
          palevioletred; */
        }
      </style>
      <div class="container">
        <div class="loading">

          <div class="subLoading subLoading-3"></div>
          <div class="subLoading subLoading-4"></div>
          <div class="subLoading subLoading-5"></div>
        </div>
